 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Document</title>
     <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
   <div id="outer-container">
        <a href="javascript:;" id="close-link">
            <span id="close-text">close</span>
            <span id="close-icon"></span>
        </a>
        <div id="logo-main"></div>
        <div id="logo-secondary"></div>
       <div id="phone-wrapper" class="hidden">
           <video id="phone-video" autoplay="autoplay" loop="loop">
               <source src="video/video.mp4">
           </video>
       </div>
       <div id="flash-wrapp"></div>
       <div id="internals">
           <div id="internals-frame">
           </div>
           <div id="internals-frame-highlight"></div>
       </div>
       <div id="range-notify" class="hidden"></div>
       <div id="range-wrapper" class="hidden">
           <input type="range" min="0" max="59" value="0" id="range">
       </div>
       <div id="loader-wrapp">loading, please wait...</div>
       <div id="rain-wrapp">

       </div>
       <div id="text-wrapper" class="hidden">
            <div class="text text--1 active"></div>
            <div class="text text--2"></div>
            <div class="text text--3"></div>
            <div class="text text--4"></div>
        </div>
        <a href="javascript:;" id="buy-btn" class="hidden"></a>
   </div>
   <script src="js/constants.js"></script>
   <script src="js/script.js"></script>
 </body>
 </html>
